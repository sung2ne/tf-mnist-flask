<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MNIST</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css') }}">
    <style>
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- 업로드/이미지 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">이미지</h5>
                    </div>
                    <div class="card-body">
                        <form id="form" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-9">
                                    <input class="form-control" type="file" id="file" accept="image/png" onchange="loadFile(event)">
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-primary" id="btnUpload">예측하기</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                       <img id="image" src="https://via.placeholder.com/800" class="img-fluid">
                    </div>
                </div>
            </div>
            <!--// 업로드/이미지 -->

            <!-- 예측 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">예측 결과</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">숫자</th>
                                    <th scope="col">확률</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for x in range(10) %}
                                <tr id="tr_{{ x }}">
                                    <td>{{ x }}</td>
                                    <td><span id="percentage_{{ x }}">0</span>%</td>
                                </tr>
                                {% endfor%}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--// 예측 -->
        </div>
    </div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- bootstrap -->
    <script src="{{ url_for('static', filename='bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js') }}"></script>
    <!-- custom -->
    <script>
        let loadFile = function(event) {
            let reader = new FileReader();
                reader.onload = function(){
                $('#image').attr("src", reader.result);
            };
            reader.readAsDataURL(event.target.files[0]);
        };

        $("#btnUpload").on("click", function() {
            let file = $("#file")[0];

            // 폼 검증
            if (file.files.length === 0) {
                alert("파일을 선택해 주세요");
                return;
            }

            let formData = new FormData();
            formData.append('file', file.files[0]);

            $.ajax({
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                url: "{{ url_for('upload') }}",
                success: function (response) {
                    if (response) {
                        let predict = response["predict"]
                        let results = JSON.parse(response["results"])[0]
                        if (results) {
                            $.each(results, function(index, item) {
                                let percent = parseFloat(item).toFixed(30);
                                $('#percentage_' + index).text(percent);
                                if (index == predict) {
                                    $('#tr_' + index).addClass('table-primary');
                                }
                            });
                        }
                    } else {
                        alert("예측 정보를 불러올 수 없습니다");
                    }
                },
                error: function(request, status, error){
                    alert(error);
                }
            });
        });
    </script>
</body>
</html>
